<!DOCTYPE html>
<html>
<head>
<title>Easy Server</title>
</head>
<body>
<form action="./" method="post" enctype="multipart/form-data">
<label>
Upload file:
<input type="file" name="file" multiple>
</label>
<input type="submit" value="Upload">
</form>
<hr/>
<ul>
{% for entry in entry_list %}
{% if entry.is_dir %}
<li><a href="./{{ entry.name }}/">{{ entry.name }}/</a></li>
{% else %}
<li><a href="./{{ entry.name }}">{{ entry.name }}</a></li>
{% endif %}
{% endfor %}
</ul>
</body>
</html>
